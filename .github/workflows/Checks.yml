name: PR Checks
on:
  push:
    branches:
      - *
  pull_request:
jobs:
  'Checking':
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: '        Install Dependencies'
        shell: bash
        run: |
          npm install
      - name: '        Lint'
        shell: bash
        run: |
          npm run lint
      - name: '        Tests'
        shell: bash
        env:
          OS: ${{ matrix.os }}
        run: |
          npm run test:unit
